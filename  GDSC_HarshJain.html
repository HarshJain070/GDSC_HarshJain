<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC_HarshJain</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            perspective: 1000px;
        }
        .item {
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 30px;
            transition: all 0.5s ease;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        .item:hover {
            transform: scale(1.05) rotateY(10deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            z-index: 1;
        }
        .item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }
        .item:hover::before {
            left: 100%;
            top: 100%;
        }
        .item1 {
            background-color: #e74c3c;
            grid-row: span 2;
        }
        .item2 {
            font-family: 'Playfair Display', serif;
            background-color: #fce4ec;
        }
        .item3 {
            background-color: #b39ddb;
            grid-row: span 2;
        }
        .item4 {
            background-color: #2c3e50;
            color: white;
            font-family: cursive;
        }
        .item5 {
            font-family: 'Open Sans', sans-serif;
            background-color: #a5d6a7;
            grid-column: span 2;
        }
        .item6 {
            background-color: #fce4ec;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item item1 floating">&#9782;</div>
        <div class="item item2">23/IT/062</div>
        <div class="item item3 floating">&#128065;</div>
        <div class="item item4">Harsh Jain</div>
        <div class="item item5">Works</div>
        <div class="item item6">Fear & Failures</div>
    </div>
</body>
</html>
